<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Hive</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/task_hive_favicon.png" >
</head>
<body>
    <img class="logo "src="./img/task_hive_logomarca_laranja.png">
    <main class="container">
        <h2 class="topico">Lista de Tarefas</h2>
        <form>
            <h3>Cadastrar Tarefas</h3>
            <label for="titulo">Título</label>
            <input type="text" id="titulo">
            
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao">
            
            <button id="btnCadastrar">Cadastrar</button>
            <button type="reset" id="btnLimpar">Limpar</button>

            <div class="alerta"></div>
        </form>

        <div id="tarefas">
            
        </div>
    </main>
</body>
<script src="./js/app.js"></script>
</html>
